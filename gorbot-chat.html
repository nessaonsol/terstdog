<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Gorbot</title>
    <link rel="icon" type="image/x-icon" href="gorbot.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0fff4 25%, #e8f5e8 50%, #d4f1d4 75%, #c8e6c8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2d5a2d;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 2px 20px rgba(34, 197, 94, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #2d5a2d;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            font-size: 0.9rem;
            color: #16a34a;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        .welcome-message {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.1);
        }

        .welcome-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #15803d, #22c55e, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            color: #4b5563;
            font-size: 1rem;
            opacity: 0.8;
        }

        .messages-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
            max-height: 500px;
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.1);
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .user .message-bubble {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
        }

        .bot .message-bubble {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #2d5a2d;
            border-bottom-left-radius: 5px;
        }

        .message-author {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
            font-weight: 600;
            color: #16a34a;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .input-area {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-end;
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.1);
        }

        .message-input {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 15px 20px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            color: #2d5a2d;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .message-input::placeholder {
            color: #9ca3af;
        }

        .send-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: #6b7280;
            font-style: italic;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(34, 197, 94, 0.03);
            border: 1px solid rgba(34, 197, 94, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Custom scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(34, 197, 94, 0.1);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(34, 197, 94, 0.3);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: rgba(34, 197, 94, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .chat-container {
                padding: 15px;
            }
            
            .welcome-message {
                padding: 20px;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .message-bubble {
                max-width: 85%;
            }
            
            .input-area {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <header class="header">
        <div class="logo">
            <div class="logo-icon">ü§ñ</div>
            Gorbot
        </div>
        <div class="status">
            <div class="status-dot"></div>
            Online
        </div>
    </header>

    <div class="chat-container">
        <div class="welcome-message" id="welcomeMessage">
            <h1 class="welcome-title">Welcome to Gorbot! üå±</h1>
            <p class="welcome-subtitle">I'm here to help you with anything you need. Just type a message below to get started!</p>
        </div>

        <div class="messages-area" id="messagesArea">
            <div class="typing-indicator" id="typingIndicator">
                <span>Gorbot is thinking</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">
                <span>Send</span>
                <span>üöÄ</span>
            </button>
        </div>
    </div>

    <script>
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // Sample Gorbot responses
        const gorbotResponses = [
            "That's a great question! I'd be happy to help you think through that. üå±",
            "I love your curiosity! Let me share some thoughts on that topic. üíö",
            "Interesting perspective! Here's how I see it... ü§ñ",
            "That's something I think about often too. Here's my take... ‚ú®",
            "Great point! I think we can approach this in a few different ways. üéØ",
            "I appreciate you asking that! It's always exciting to explore new ideas together. üåø",
            "You know, that reminds me of something fascinating... üí°",
            "That's exactly the kind of thoughtful question I enjoy! Let me explain... üöÄ",
            "I'm glad you brought that up! It's such an important topic. üçÉ",
            "What a wonderful way to think about it! Here's what I'd suggest... ‚ö°"
        ];

        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            messageDiv.innerHTML = `
                <div class="message-author">${isUser ? 'You' : 'Gorbot'}</div>
                <div class="message-bubble">
                    ${content}
                    <div class="message-time">${getCurrentTime()}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
            
            // Hide welcome message after first message
            if (welcomeMessage.style.display !== 'none') {
                welcomeMessage.style.display = 'none';
            }
        }

        function showTyping() {
            typingIndicator.style.display = 'flex';
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function getGorbotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            if (message.includes('hello') || message.includes('hi') || message.includes('hey')) {
                return "Hello there! üëã It's wonderful to meet you! I'm Gorbot, your friendly AI assistant. How can I help you today?";
            } else if (message.includes('help') || message.includes('what can you do')) {
                return "I'm here to help with all sorts of things! I can assist with productivity, answer questions, help with creative projects, provide advice, or just have a friendly conversation. What would you like to explore together? üå±";
            } else if (message.includes('thanks') || message.includes('thank you')) {
                return "You're so welcome! üòä I'm always happy to help. Is there anything else you'd like to discuss or explore?";
            } else if (message.includes('productivity') || message.includes('organize')) {
                return "I love helping with productivity! üìà Whether it's organizing tasks, setting goals, or finding the right tools, I'm here to help you work smarter, not harder. What specific area would you like to improve?";
            } else if (message.includes('ai') || message.includes('artificial intelligence')) {
                return "AI is such a fascinating field! ü§ñ I believe the best AI systems are those that enhance human creativity and capability rather than replace them. What aspects of AI interest you most?";
            } else if (message.includes('creative') || message.includes('idea')) {
                return "Creativity is one of my favorite topics! ‚ú® I love helping people brainstorm ideas, overcome creative blocks, and explore new possibilities. What kind of creative project are you working on?";
            } else {
                // Return a random response
                return gorbotResponses[Math.floor(Math.random() * gorbotResponses.length)];
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Disable input while processing
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTyping();
            
            // Simulate Gorbot thinking time
            setTimeout(() => {
                hideTyping();
                
                // Add Gorbot response
                const response = getGorbotResponse(message);
                addMessage(response);
                
                // Re-enable input
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }, 1000 + Math.random() * 2000); // Random delay between 1-3 seconds
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
