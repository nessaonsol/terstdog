<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorbot Hub</title>
    <link rel="icon" type="image/x-icon" href="gorbot.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0fff4 25%, #e8f5e8 50%, #d4f1d4 75%, #c8e6c8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #2d5a2d;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #2d5a2d;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: rgba(45, 90, 45, 0.1);
            border: 2px dashed rgba(45, 90, 45, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(45, 90, 45, 0.7);
            font-size: 10px;
            font-weight: normal;
        }

        .updates-btn {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .updates-btn:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            width: 100%;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #15803d, #22c55e, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 60px;
            opacity: 0.8;
            font-weight: 300;
            color: #374151;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
            width: 100%;
            max-width: 800px;
        }

        .option-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-decoration: none;
            color: inherit;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.1);
        }

        .option-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
        }

        .option-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: 2px solid rgba(34, 197, 94, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.2);
        }

        .option-item:hover .option-icon {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
            background: linear-gradient(135deg, #16a34a, #15803d);
        }

        .option-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d5a2d;
        }

        .option-description {
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            line-height: 1.4;
            color: #4b5563;
        }

        .navigation-links {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 25px;
            color: #2d5a2d;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 10px rgba(34, 197, 94, 0.1);
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.2);
        }

        .stats {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 40px;
            color: #374151;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .options-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
            }
            
            .navigation-links {
                gap: 15px;
            }
            
            .nav-link {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .gorbot-gif {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            animation: fly 8s linear infinite;
        }

        .gorbot-gif:nth-child(1) {
            top: 15%;
            left: -60px;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .gorbot-gif:nth-child(2) {
            top: 45%;
            left: -60px;
            animation-delay: 4s;
            animation-duration: 10s;
        }

        .gorbot-gif:nth-child(3) {
            top: 75%;
            left: -60px;
            animation-delay: 8s;
            animation-duration: 14s;
        }

        .gorbot-gif:nth-child(4) {
            top: 25%;
            right: -60px;
            animation-delay: 2s;
            animation-duration: 11s;
            animation-direction: reverse;
        }

        .gorbot-gif:nth-child(5) {
            top: 65%;
            right: -60px;
            animation-delay: 6s;
            animation-duration: 9s;
            animation-direction: reverse;
        }

        .gorbot-gif:nth-child(6) {
            top: 35%;
            left: -60px;
            animation-delay: 10s;
            animation-duration: 13s;
        }

        @keyframes fly {
            0% { 
                transform: translateX(0) translateY(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateX(100px) translateY(-20px) rotate(36deg) scale(1);
            }
            50% {
                transform: translateX(calc(50vw)) translateY(-40px) rotate(180deg) scale(1.1);
            }
            90% {
                opacity: 1;
                transform: translateX(calc(100vw - 100px)) translateY(-20px) rotate(324deg) scale(1);
            }
            100% { 
                transform: translateX(calc(100vw + 60px)) translateY(0) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        .floating-element {
            position: absolute;
            background: rgba(34, 197, 94, 0.05);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(34, 197, 94, 0.1);
        }

        .floating-element:nth-child(7) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(8) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="gorbot-gif">🤖</div>
        <div class="gorbot-gif">🌱</div>
        <div class="gorbot-gif">💚</div>
        <div class="gorbot-gif">🍃</div>
        <div class="gorbot-gif">⚡</div>
        <div class="gorbot-gif">🌿</div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <header class="header">
        <div class="logo">
            <div class="logo-icon">BOT</div>
            Gorbot
        </div>
        <button class="updates-btn">Updates</button>
    </header>

    <main class="main-content">
        <h1 class="hero-title">Gorbot Hub</h1>

        <div class="options-grid">
            <a href="framework.html" class="option-item">
                <div class="option-icon">🎯</div>
                <div class="option-title">Framework</div>
                <div class="option-description">Build with modern development frameworks</div>
            </a>

            <a href="gorbot-conscience.html" class="option-item">
                <div class="option-icon">🧠</div>
                <div class="option-title">Conscience</div>
                <div class="option-description">Look inside Gorbot's brain and previous internal chats</div>
            </a>

            <a href="gorbot-integration.html" class="option-item">
                <div class="option-icon">👤</div>
                <div class="option-title">Gorbot</div>
                <div class="option-description">Personal AI assistant integration</div>
            </a>
        </div>

        <nav class="navigation-links">
            <a href="https://x.com/GorBotSol" class="nav-link">Twitter</a>
        </nav>

    </main>
</body>
</html>
